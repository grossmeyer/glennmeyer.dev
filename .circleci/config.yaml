jobs:
    deploy:
      docker:
        - image: cibuilds/base
      steps:
        - attach_workspace:
            at: my-site
        - run: curl -X POST -d {} https://api.netlify.com/build_hooks/5e28d165c5deb301eac5885d
  orbs:
    hugo: circleci/hugo@0.2
  version: 2.1
  workflows:
    main:
      jobs:
        - hugo/build:
            html-proofer: true
            source: src/
            version: '0.55'
        - deploy:
            filters:
              branches:
                only: master
            requires:
              - hugo/build
